---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <script
    src="https://utteranc.es/client.js"
    repo="Dog2puppy/RoMatch"
    issue-term="pathname"
    label="Comments"
    theme="github-light"
    crossorigin="anonymous"
    async
  ></script>
</div>
